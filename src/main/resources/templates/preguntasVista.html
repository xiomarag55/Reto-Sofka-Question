<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Inicio</h1>
<br/>
<a th:href="@{/preguntas/agregar}">Crear pregunta</a>
<br/>
<table>
    <tr>
        <th>Id</th>
        <th>Categoria</th>
        <th>Dificultad</th>
    </tr>
    <tr th:each="pregunta: ${preguntas}">
        <td th:text="${pregunta.id}"/>
        <td th:text="${pregunta.pregunta}"/>
        <td th:text="${pregunta.categoria}"/>
    </tr>
</table>
</body>
</html>
